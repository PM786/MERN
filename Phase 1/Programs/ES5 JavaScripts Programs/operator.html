<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Operator examples</h2>
    <script type="text/JavaScript">
        var a=10;
        var b=3;
        var add=a+b;
        var sub=a-b;
        var mul=a*b;
        var div=a/b;
        document.write("<br/> arithmetic operator")
        document.write("<br/> addition  "+add)
        document.write("<br/> substraction  "+sub)
        document.write("<br/> multiplication  "+mul)
        document.write("<br/> division  "+div)
        var result1=a>b;
        var result2=a<b;
        document.write("<br/> conditional operator")
        document.write("<br/> result1  "+result1)
        document.write("<br/> result2  "+result2)
        var x=10;
        var y="10"
        document.write("<br/> == <br/>")
        var result3=x==y;
        document.write("<br/> result3  "+result3)
        var result4=x===y;
        document.write("<br/> result4  "+result4)
        document.write("<br/> == <br/>")
        var m1=10;
        var m2=20;
        var m3=30;
        var result5=m1<m2 && m3>m2;
        var result6=m1<m2 || m3<m2;
        document.write("<br/> result6  "+result6)
        document.write("<br/> result5  "+result5)
        var n1=100;
        document.write("<br/> value of n1 is  "+n1)
        n1++;
        document.write("<br/> value of n1 is  "+n1)
        n1--;
        document.write("<br/> value of n1 is  "+n1)
    </script>
</body> 
</html>
